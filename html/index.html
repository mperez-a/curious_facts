<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/styles-table.css">
    <link rel="stylesheet" href="../css/styles-desktop.css">
    <title>Curious Facts</title>
</head>
<body>
    <header>
        <img src="../img/codewave_logo.png" alt="Logo Code Wave" class="img-logo">
    </header>
    <main>
        <section class="container">
            <h1 class="title">CURIOUS FACTS</h1>
            <div class="text-container" id="text-container">
            </div>
            <div class="container-search-btn">
                <button class="search-btn" id="search-btn" onclick="getFact()">SEARCH</button>
            </div>
        </section>
        <div class="popup-container" id="popup-container">
            <div class="container-list">
                <h2>FAVORITE FACTS LIST</h2>
                <div class="items-container">
                    <ul id="facts-list"></ul>
                </div>
                <button class="close-btn" id="close-btn">X</button>
            </div>
        </div>
		<div>
			<button class="list-btn" id="list-btn">See your favorites useless facts</button>
		</div>
    </main>
    <div class="opacity"></div>
	<script src="../javascript/index.js"></script>
	<script src="../javascript/facts-list.js"></script>
</body>
</html>
