<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Curious Facts</title>
</head>
<body>
    <header>
        <img src="../img/codewave-logo.png" alt="Logo Code Wave" class="img-logo">
    </header>
    <main>
        <div class="popup-container">
            <div class="container-list">
                <h2>FAVORITE FACTS LIST</h2>
                <div class="items-container">
                    <ul></ul>
                </div>
                <button class="close-btn">X</button>
            </div>
        </div>
        <section class="container">
            <h1 class="title">CURIOUS FACTS</h1>
            <div class="text-container">
                <p id="fact-text"></p>
                <img src="../img/icon-star.png" alt="Star Icon to add the curious fact to the favorite list" class="icon-star">
            </div>
            <button class="search-btn">SEARCH</button>
        </section>
		<div>
			<button class="list-btn">See your favorites useless facts</button>
		</div>
    </main>
    <div class="opacity"></div>
	<script src="../javascript/index.js"></script>
	<script src="../javascript/favorite-list.js"></script>
</body>
</html>
